<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto: {{ menu.nombre }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-blue-600">Editar Producto</h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <p class="text-gray-600 mb-6">
                <a href="{{ url_for('gestion_menus', cafeteria_id=menu.cafeteria_id) }}" class="text-blue-600 hover:text-blue-800">
                    ‚Üê Volver a la Gesti√≥n del Men√∫
                </a>
            </p>

            <!-- CORREGIDO: action="{{ url_for('actualizar_menu', id=menu.id) }}" -->
            <form method="POST" action="{{ url_for('actualizar_menu', id=menu.id) }}" class="space-y-6">
                <!-- IMPORTANTE: name="nombre" para coincidir con app.py -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto</label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           value="{{ menu.nombre }}" 
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                    <textarea id="descripcion" 
                              name="descripcion" 
                              rows="4" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ menu.descripcion }}</textarea>
                </div>

                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-2">Precio ($)</label>
                    <input type="number" 
                           step="0.01" 
                           id="precio" 
                           name="precio" 
                           value="{{ menu.precio }}" 
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition">
                        üíæ Guardar Cambios
                    </button>
                    <a href="{{ url_for('gestion_menus', cafeteria_id=menu.cafeteria_id) }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 px-6 rounded-lg font-semibold transition text-center">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
