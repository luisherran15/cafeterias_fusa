<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto: {{ menu.nombre_plato }}</title>
</head>
<body>
    <h1>Editar Producto: {{ menu.nombre_plato }}</h1>
    <p>Cafetería: **{{ menu.nombre_cafeteria }}**</p>
    
    <p>
        <a href="{{ url_for('gestion_menus', cafeteria_id=menu.cafeteria_id) }}">← Volver a la Gestión del Menú</a>
    </p>

    <form method="POST" action="{{ url_for('actualizar_menu', menu_id=menu.id) }}">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre_plato" value="{{ menu.nombre_plato }}" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea name="descripcion">{{ menu.descripcion }}</textarea><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" name="precio" value="{{ menu.precio }}" required><br><br>

        <button type="submit">Actualizar Producto</button>
    </form>
</body>
</html>
