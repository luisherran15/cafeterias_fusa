<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Descuento - {{ descuento.nombre }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-blue-600">‚úèÔ∏è Editar Descuento</h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            
            <p class="text-gray-600 mb-6">
                <a href="{{ url_for('gestion_descuentos', cafeteria_id=descuento.cafeteria_id) }}" 
                   class="text-blue-600 hover:text-blue-800">
                    ‚Üê Volver a Descuentos
                </a>
            </p>

            <form method="POST" action="{{ url_for('actualizar_descuento', id=descuento.id) }}" class="space-y-6">
                
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre del Descuento
                    </label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           value="{{ descuento.nombre }}" 
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="porcentaje_descuento" class="block text-sm font-medium text-gray-700 mb-2">
                        Porcentaje de Descuento (%)
                    </label>
                    <input type="number" 
                           id="porcentaje_descuento" 
                           name="porcentaje_descuento" 
                           value="{{ descuento.porcentaje_descuento }}" 
                           min="1" 
                           max="100" 
                           required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Entre 1% y 100%</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="fecha_inicio" class="block text-sm font-medium text-gray-700 mb-2">
                            Fecha de Inicio
                        </label>
                        <input type="date" 
                               id="fecha_inicio" 
                               name="fecha_inicio" 
                               value="{{ descuento.fecha_inicio }}" 
                               required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="fecha_fin" class="block text-sm font-medium text-gray-700 mb-2">
                            Fecha de Fin
                        </label>
                        <input type="date" 
                               id="fecha_fin" 
                               name="fecha_fin" 
                               value="{{ descuento.fecha_fin }}" 
                               required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="flex gap-4 mt-8">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition">
                        üíæ Guardar Cambios
                    </button>
                    <a href="{{ url_for('gestion_descuentos', cafeteria_id=descuento.cafeteria_id) }}" 
                       class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 px-6 rounded-lg font-semibold transition text-center">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Validaci√≥n de fechas
        const fechaInicio = document.getElementById('fecha_inicio');
        const fechaFin = document.getElementById('fecha_fin');

        fechaInicio.addEventListener('change', function() {
            fechaFin.min = this.value;
        });

        fechaFin.addEventListener('change', function() {
            if (this.value < fechaInicio.value) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                this.value = '';
            }
        });
    </script>

</body>
</html>
