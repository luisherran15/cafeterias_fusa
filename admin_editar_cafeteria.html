<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar {{ cafeteria.nombre }}</title>
</head>
<body>
    <h1>Editar Cafetería: {{ cafeteria.nombre }}</h1>
    
    <form method="POST" action="{{ url_for('actualizar_cafeteria', id=cafeteria.id) }}">
        <label for="nombre">Nombre del Local:</label><br>
        <input type="text" name="nombre" value="{{ cafeteria.nombre }}" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" name="direccion" value="{{ cafeteria.direccion }}" required><br><br>

        <label for="latitud">Latitud (Mapa):</label><br>
        <input type="text" name="latitud" value="{{ cafeteria.latitud }}" required><br><br>
        
        <label for="longitud">Longitud (Mapa):</label><br>
        <input type="text" name="longitud" value="{{ cafeteria.longitud }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    
    <p style="margin-top: 20px;"><a href="{{ url_for('admin_dashboard') }}">Volver al Dashboard</a></p>
</body>
</html>
